<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="flex">
    <div class="flex" style="flex:2">

    </div>
    <div class="flex bg-white column"style="width: 600px;flex:3">
        <form action="">
            <div class="flex middle">
                <img src="images/touxiang.jpg" alt="用户头像" style="height: 200px;">
            </div>
            <div class="flex middle">
                <input type="submit" value="上传图片">
            </div>
            <div class="flex middle" style="margin-top: 50px;">
                <span style="display: flex;align-items: center;">用户名:</span>
                <input type="text" style="box-sizing:border-box;height:30px;margin-left: 30px;" name="Enter Usersname">
            </div>
            <div class="flex middle"style="margin-top: 50px;">
                <span style="display: flex;align-items: center;">密码:</span>
                <input type="password"style="box-sizing:border-box;height:30px;margin-left: 45px;">
            </div>
            <div style="margin-top: 100px;align-items: center;" class="flex middle " >
                <input type="submit" value="登录/注册"class="button">
            </div>
        </form>   
    </div>
    
    <div class="flex"style="flex:2">

    </div>
    
    
</body>
</html>
